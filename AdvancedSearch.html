<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            box-sizing: border-box;
        }

        .top-bar a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a0dab;
            font-size: 14px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4d90fe;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="index.html">Google Search</a>
</div>

<h2>Advanced Search</h2>

<form action="https://www.google.com/search" method="GET">
    <div class="form-group">
        <label>Find pages with… “all these words:”</label>
        <input type="text" name="as_q">
    </div>

    <div class="form-group">
        <label>Find pages with… “this exact word or phrase:”</label>
        <input type="text" name="as_epq">
    </div>

    <div class="form-group">
        <label>Find pages with… “any of these words:”</label>
        <input type="text" name="as_oq">
    </div>

    <div class="form-group">
        <label>Find pages with… “none of these words:”</label>
        <input type="text" name="as_eq">
    </div>

    <input class="submit-button" type="submit" value="Advanced Search">
</form>

</body>
</html>
