<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            box-sizing: border-box;
        }

        .top-bar a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a0dab;
            font-size: 14px;
        }

        .logo {
            margin-top: 200px;
        }

        .logo img {
            width: 272px;
            height: auto;
        }

        .search-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-form input[type="text"] {
            width: 500px;
            padding: 12px 20px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons input {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #f8f9fa;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons input:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="index.html">Google Search</a>
</div>

<div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" />
</div>

<form class="search-form" action="https://www.google.com/search" method="GET">
    <input type="hidden" name="tbm" value="isch">
    <input type="text" name="q" placeholder="Search Images ..." />
    <div class="buttons">
        <input type="submit" value="Image Search" />
    </div>
</form>

</body>
</html>
